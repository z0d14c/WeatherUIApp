<div class="">
    <div class="col-sm-8">
        <div id="mapcontainer">
        </div>
    </div>
    <div class="col-sm-4">
        <form id="locationSelectForm">
            <div class="form-group">
                <label for="address">Location (Address or name)</label>
                <input type="text" class="form-control" id="address" ng-model="mainCtrl.location.name"
                       placeholder="Dallas Texas">
            </div>
            <div class="form-group">
                <button class="btn btn-lg btn-primary" ng-click="mainCtrl.setLocation(mainCtrl.location.name)">Set Location</button>
            </div>
            <div class="form-group">
                <label for="date">Date (MM/DD/YYY)</label>
                <input type="date" class="form-control" id="date" ng-model="mainCtrl.date"
                       placeholder="10/24/1991">
            </div>
            <div class="form-group">
                <label for="date">Time (HH:mm, military, PST)</label>
                <input type="text" class="form-control" id="time" ng-model="mainCtrl.time">
            </div>
            <div class="form-group">
                <button ng-click="mainCtrl.weatherView()" class="btn btn-lg btn-primary">View Weather Data</button>
            </div>
        </form>
    </div>
</div>
